<!DOCTYPE html>
<html lang="en">
<head> 
<link rel="stylesheet" href="./style.css">
<title>Blog Management System</title>
<meta charset="UTF-8">
</head>
<body>
    <div class="form-div">
    <form onsubmit="return post(this)" class="form">
            <input class="form-input" type="text" name="postTitle" placeholder="Post title"><br>
            <input class="form-input" type="text" name="postText" placeholder="Text"><br> 
            <button class="form-button">Post</button>   
    </form>
    <div>
        <input id="searchBar" placeholder="Search">
        <button id="searchButton">Search</button>
    </div>
    </div>
    <div class="post-div" id="postDiv">

    </div>
    <script src="./script.js"></script>
</body>
</html>
